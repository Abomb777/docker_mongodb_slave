version: "2"

services:
  slave:
    image: mongo:3.4.0
    expose:
      - "27017"
    ports:
      - "27018:27017"
    restart: always
    volumes:
      - ./config:/opt/mongo
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=${MONGODB_ADVERTISED_HOSTNAME}
#      - MONGODB_REPLICA_SET_MODE=secondary
      - MONGODB_PRIMARY_HOST=${MONGODB_PRIMARY_HOST}
      - MONGODB_PRIMARY_ROOT_PASSWORD=${MONGODB_PRIMARY_ROOT_PASSWORD}
#      - MONGODB_REPLICA_SET_KEY=${MONGODB_REPLICA_SET_KEY}
    entrypoint: [ "/usr/bin/mongod", "--slave", "--source", "192.168.1.2:27017", "--keyFile", "/tmp/dbconfig/mongo-kfile", "--autoresync" ]
#    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs0" ]